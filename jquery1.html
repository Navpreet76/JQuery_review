<!DOCTYPE <html>
<head>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<title>jquery practice</title>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#myDiv').children('h3').css('background-color', 'green');
		

			$('h3, p').click(function(){
				$(this).parent().append('<h2>YO YO what it is!!</h2>');

			$('h3, p').click(function(){
				$(this).siblings().hide();
			});
		});

});







	</script>
</head>
<body>
	<div id='myDiv'>
		<p>Here is my Paragraph. It is a beatiful paragraph.</p>
		<h3>Michael Jordan</h3>
		<h3>Navpreet Chhina</h3>
		<h3>Tiger Woods</h3>
	</div>

</body>
</html>
