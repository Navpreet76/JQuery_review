<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Adding a User with JQuery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("form").submit(function(){
				$("#users").append("<tr>" + 
								"<td>" + $("#first_name").val() + "</td>" +
								"<td>" + $("#last_name").val() + "</td>" +
								"<td>" + $("#email").val() + "</td>" +
								"<td>" + $("#contact").val() + "</td>" + 
								"</tr>" )
				$(".text_input").val("");
				return false;				



				});
			});
	</script>
	<style>
	 	*{
	 		font-family: Century Gothic, sans-serif;

	 	}
	 	th{
	 		background-color: yellow;
	 		padding: 25px;
	 		text-transform: uppercase;
	 		border: 1px solid black;
	 	}



	</style>
</head>
<body>
	<h2>Users</h2>
	<table id="users">
		<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email Address</th>
					<th>COntact Number</th>
				</tr>
			</thead>
		</table>
		<h3>Add a User</h3>
		<form>
			<input class="text_input" id="first_name" type="text" placeholder="First Name" />
			<input class="text_input" id="last_name" type="text" placeholder="Last Name" />
			<input class="text_input" id="email" type="text" placeholder="Email Address" />
			<input class="text_input" id="contact" type="text" placeholder="Contact Number" />
			<input type="submit" value="Add User" />
		</form>
	</body>
</html>
